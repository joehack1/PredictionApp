version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prediction_db
    environment:
      POSTGRES_USER: prediction_user
      POSTGRES_PASSWORD: prediction_password
      POSTGRES_DB: prediction_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prediction_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prediction_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: prediction_api
    environment:
      - DATABASE_URL=postgresql://prediction_user:prediction_password@postgres:5432/prediction_db
      - REDIS_URL=redis://redis:6379
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - DEBUG=true
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "python -m alembic upgrade head &&
             python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: prediction_network
